before_script:
  - hostname
  - whoami
  - pwd
  - ls -la
  - docker --version

stages:
  - build
  - test
  - coverage


build:
  tags:
    - main
  stage: build
  script: docker build --build-arg LOCAL_USER_ID=`id -u`  --tag citest .

test:
  tags:
    - main
  stage: test
  script:
    - chmod +x scripts/run-tests-in-docker.sh
    - scripts/run-tests-in-docker.sh
  artifacts:
    paths:
      - coverage

pages:
  stage: coverage
  tags:
    - main
  dependencies:
    - test
  script:
    - mv coverage public/
  artifacts:
    paths:
      - public
    coverage: 'Total Coverage: $COVERAGE_COVERED%'


