<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  margin-left:5%;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.btn-group {
  margin-left:20%;
  margin-right:20%;
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}


    </style>
</head>
<body>


<h2 style="margin-top:15vh;">
    <center>Group 1: Coverage Report</center>
</h2>
<h4>
    <center>Our project contains 3 submodules, and they are unit-tested separately.</center>
</h4>

<div class="btn-group" style="width:60%;">
    <button class="button"
            onclick="window.location.href='https://hugo.pages.oit.duke.edu/ece651-sp23-group1/client';"
            style="width:25%;">
        <span>Client </span></button>
    <button class="button"
            onclick="window.location.href='https://hugo.pages.oit.duke.edu/ece651-sp23-group1/shared';"
            style="width:25%;">
        <span>Shared </span></button>
    <button class="button"
            onclick="window.location.href='https://hugo.pages.oit.duke.edu/ece651-sp23-group1/server';"
            style="width:25%;">
        <span>Server </span></button>
</div>

</body>
</html>
